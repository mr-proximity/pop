<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recognition Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: left;
            background: #e9e9e9;
        }

        .container {
            max-width: 900px;
            padding: 20px;
            position: relative;
        }

        .crown-video, .circle-video {
            position: absolute;
            mix-blend-mode: multiply; /* Keeps only black parts */
            filter: grayscale(100%) contrast(200%); /* Enhances black, removes white */
        }

        .crown-video {
            top: 8%;
            left: -500px;
            width: 300px;
        }

        .circle-video { scale: 120%;
            top: 35%;
            left: 50%;
            width: 350px;
            transform: translate(-40%, -40%);
            pointer-events: none;
        }

        .header {
            font-size: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .text {
            font-size: 50px;
            line-height: 1.2;
            font-weight: 400;
        }

        .awards {
            display: flex;
            justify-content: space-around;
            margin-top: 60px;
            font-size: 35px;
        }

        .awards div {
            font-weight: 600;
        }

        .awards span {
            font-weight: 400;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Crown Video -->
        <video autoplay loop muted playsinline class="crown-video">
            <source src="crown.mp4" type="video/mp4">
        </video>

        <div class="header">‚óè OUR RECOGNITIONS</div>
        <div class="text">
            From 2004, We have harvest<br>
            more of a <span style="position: relative;">thirty of price 
            <video autoplay loop muted playsinline class="circle-video">
                <source src="circle.mp4" type="video/mp4">
            </video>
            </span>, Who<br>
            are there guarantee that We<br>
            let's give THE best has each<br>
            project.
        </div>

        <div class="awards">
            <div>Awwwards <span>x28</span></div>
            <div>CSSDA <span>x18</span></div>
            <div>FWA <span>x1</span></div>
        </div>

        <div class="footer">All our distinctions</div>
    </div>
</body>
</html>
